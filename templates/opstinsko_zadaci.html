{% extends 'layout.html' %}
{% block title %}Општинско задаци{% endblock title %}
{% block content %}


<div class="container" style="padding: 2rem 0 2rem 0;">
    {% for godina in godine %}
    <h1></h1>
    <div class="container text-center">
        <h1 id="opstinsko-{{godina}}">{{godina}}</h1>
    </div>
    <div class="container" style="padding: 2rem; display: flex; align-items: center; justify-content: center;">
        <div class="col-md-6">
            <table class="table table-hover">
                <tbody>
                    {% for o in opstinsko %}
                    {% if godina in o['name'] %}
                    <tr class="">
                        <td>{{o['name']}}</td>

                        <td style="width: 10%;"><a class="link-with-pdf-icon" href="{{o['link']}}"><img
                                    src="{{ url_for('static', filename='images/pdf_icon.svg') }}" alt=""></a></td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
